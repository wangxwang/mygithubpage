    var starRating= function(tag) {
      if (tag == "five stars" || "5 stars"){
        tag = "&#9733; &#9733; &#9733; &#9733; &#9733;";

      }
      // if (tag == "5 stars"){
      //   tag = "&#9733; &#9733; &#9733; &#9733; &#9733;";

      if (tag == "one star" || "1 star"){
        tag = "&#9733;";

        tag = "&#9733; &#9733; &#9733;";

      }
      if (tag == "for stars" || "4 stars" || "four stars"){
        tag = "&#9733; &#9733; &#9733; &#9733;";

      }
      if (tag == "to stars"){

      }
      if (tag == "2 stars"){

      }
      if (tag == "two stars"){

      }
      $('.revs').append(tag);
      if (tag == "no stars"){
        $("#hello").slideDown("slow");
      scrollTo("#section_hello");
;      }
    };


    var getStarted = function() {
      window.location.href = 'https://github.com/TalAter/annyang';
    }

    // define our commands.
    // * The key is what you want your users to say say.
    // * The value is the action to do.
    //   You can pass a function, a function name (as a string), or write your function as part of the commands object.
    var commands = {
      'hello (there)':        hello,
      //'show me *search':      showFlickr,
      //'show :type report':    showTPS,
      //'let\'s get started':   getStarted,
      //'tell me *search':      showFlickr,
      'Rating *numstars': starRating,
      'I think *review':      leaveReview,
      'Review *review':      leaveReview,
      'My washing machine *review':      washReview,
    };

    // OPTIONAL: activate debug mode for detailed logging in the console
    annyang.debug();

    // Add voice commands to respond to
    annyang.addCommands(commands);

    // OPTIONAL: Set a language for speech recognition (defaults to English)
    annyang.setLanguage('en');

    // Start listening. You can call this here, or attach this call to an event, button, etc.
    annyang.start();
  } else {
    $(document).ready(function() {
      $('#unsupported').fadeIn('fast');
    });
  }

  var scrollTo = function(identifier, speed) {
    $('html, body').animate({
        scrollTop: $(identifier).offset().top
    }, speed || 1000);
  }
